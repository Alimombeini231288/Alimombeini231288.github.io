<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ویرایشگر متن علمی</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow-2xl rounded-2xl flex flex-col md:flex-row gap-6">

    <div class="flex-1 flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold" id="title">ویرایشگر متن علمی</h1>
        <select id="langSelect" class="border rounded px-2 py-1">
          <option value="fa" selected>فارسی</option>
          <option value="en">English</option>
        </select>
      </div>

      <textarea id="textInput" rows="10" class="w-full p-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="متن خود را اینجا بنویسید..."></textarea>

      <div class="flex justify-end mt-4 gap-4 rtl:flex-row-reverse">
        <button onclick="downloadTxt()" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition" id="saveBtn">ذخیره به صورت TXT</button>
        <button onclick="submitText()" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition" id="submitBtn">ثبت متن</button>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4" id="submittedTitle">متن‌های ثبت‌شده</h2>
        <div id="submittedTexts" class="space-y-4"></div>
      </div>
    </div>

    <div class="w-full md:w-96 bg-gray-50 p-4 rounded-xl shadow-inner">
      <h2 class="text-xl font-bold mb-4" id="aiTitle">دستیار هوش مصنوعی</h2>

      <textarea id="aiInput" rows="6" class="w-full p-3 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="متن یا سوال خود را اینجا وارد کنید..."></textarea>

      <select id="aiAction" class="w-full mt-3 mb-4 p-2 border rounded-md">
        <option value="correct">اصلاح متن</option>
        <option value="continue">ادامه متن</option>
        <option value="summarize">خلاصه‌سازی</option>
        <option value="answer">پاسخ به سوال</option>
      </select>

      <button id="aiRunBtn" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">اجرا</button>

      <h3 class="mt-6 font-semibold" id="aiResultTitle">نتیجه:</h3>
      <div id="aiResult" class="mt-2 p-3 bg-white border rounded-md min-h-[100px] whitespace-pre-wrap"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
